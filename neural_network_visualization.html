<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neural Network Visualizer</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
.layer { display: inline-block; margin: 20px; }
.neuron { background-color: #6c757d; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; margin: 10px auto; color: white; }
.input-neuron { background-color: lightgreen; }
.hidden-neuron { background-color: #007bff; }
.output-neuron { background-color: lightcoral; }
svg { position: absolute; }
</style>
</head>
<body>
<div class="container text-center">
<h2>Neural Network Architecture</h2>
<div style="position:relative;">
<div class="layer">
<h4>Input layer</h4>
<div class="neuron input-neuron">1</div>
<div class="neuron input-neuron">2</div>
<div class="neuron input-neuron">3</div>
<div class="neuron input-neuron">4</div>
<div class="neuron input-neuron">5</div>
</div>
<div class="layer">
<h4>Hidden layer 1</h4>
<div class="neuron hidden-neuron">1</div>
<div class="neuron hidden-neuron">2</div>
<div class="neuron hidden-neuron">3</div>
<div class="neuron hidden-neuron">4</div>
<div class="neuron hidden-neuron">5</div>
</div>
<div class="layer">
<h4>Output layer</h4>
<div class="neuron output-neuron">1</div>
<div class="neuron output-neuron">2</div>
<div class="neuron output-neuron">3</div>
</div>
</div>
<svg width="1000" height="600">
<line x1="100" y1="100" x2="300" y2="150" stroke="black" />
<line x1="100" y1="100" x2="300" y2="250" stroke="black" />
<line x1="100" y1="100" x2="300" y2="350" stroke="black" />
<line x1="100" y1="100" x2="300" y2="450" stroke="black" />
<line x1="100" y1="200" x2="300" y2="150" stroke="black" />
<line x1="100" y1="200" x2="300" y2="250" stroke="black" />
<line x1="100" y1="200" x2="300" y2="350" stroke="black" />
<line x1="100" y1="200" x2="300" y2="450" stroke="black" />
<line x1="100" y1="300" x2="300" y2="150" stroke="black" />
<line x1="100" y1="300" x2="300" y2="250" stroke="black" />
<line x1="100" y1="300" x2="300" y2="350" stroke="black" />
<line x1="100" y1="300" x2="300" y2="450" stroke="black" />
<line x1="100" y1="400" x2="300" y2="150" stroke="black" />
<line x1="100" y1="400" x2="300" y2="250" stroke="black" />
<line x1="100" y1="400" x2="300" y2="350" stroke="black" />
<line x1="100" y1="400" x2="300" y2="450" stroke="black" />
<line x1="300" y1="150" x2="500" y2="250" stroke="black" />
<line x1="300" y1="250" x2="500" y2="250" stroke="black" />
<line x1="300" y1="350" x2="500" y2="250" stroke="black" />
<line x1="300" y1="450" x2="500" y2="250" stroke="black" />
</svg>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
